<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in to Spotify</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <img src="img/logo.svg" alt="Spotify Logo" class="logo">
    <h1>Log in to Spotify</h1>
    
    <button class="social-btn google">
      <span class="icon"><img src="img/google.png" alt="Google" /></span>
      Continue with Google
    </button>
    
    <button class="social-btn facebook">
      <span class="icon"><img src="img/fb.png" alt="Facebook" /></span>
      Continue with Facebook
    </button>
    
    <button class="social-btn apple">
      <span class="icon"><img src="img/apple.png" alt="Apple" /></span>
      Continue with Apple
    </button>
    
    <button class="social-btn phone">
      Continue with phone number
    </button>

    <div class="divider"></div>

    <label for="email">Email or username</label>
    <input type="text" placeholder="Email or username" />
    <button class="continue-btn">Continue</button>

    <div class="signup">
      Don't have an account? <a href="signup.html">Sign up for Spotify</a>
    </div>
  </div>
</body>
</html>
