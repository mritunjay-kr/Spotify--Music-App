<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <img src="img/logo.svg" alt="Spotify Logo" class="logo">
    <h1>Sign up to <br> start listening</h1>
    
    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="name@domain.com">

    <a href="#" class="link">Use phone number instead.</a>

    <button class="next-btn">Next</button>

    <div class="divider"><span>or</span></div>

    <button class="social-btn">
        <img src="img/google.png" alt="Google" class="icon">Sign up with Google
      </button>
      
      <button class="social-btn">
        <img src="img/fb.png" alt="Facebook" class="icon">Sign up with Facebook
      </button>
      
      <button class="social-btn">
        <img src="img/apple.png" alt="Apple" class="icon">Sign up with Apple
      </button>
      
      <p class="login-link">Already have an account? <a href="login.html">Log in here.</a></p>

  </div>
</body>
</html>
